<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0; /* Background grey */
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #37474f; /* Dark grey navbar */
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #546e7a; /* Hover color */
        }

        /* Content Styles */
        .content {
            display: flex;
            gap: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: #78909c; /* Sidebar grey */
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s;
        }

        .sidebar ul li a:hover {
            opacity: 0.8;
        }

        .main-content {
            flex: 1;
            background-color: #f0f0f0; /* Light grey main content */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .main-content h2 {
            font-size: 24px;
            margin-top: 0;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #37474f; /* Dark grey table header */
            color: white;
        }

        tr:hover {
            background-color: #eceff1; /* Hover color for rows */
        }

        /* Footer Styles */
        footer {
            text-align: center;
            background-color: #37474f; /* Dark grey footer */
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="navbar">
        <h1>Welcome in Nadya Resto </h1>
    </div>

    <div class="container">
        <div class="content">
            <div class="sidebar">
                <h2>Menu</h2>
                <ul>
                    <li><a href="index.html">Showcase</a></li>
                    <li><a href="#">Orders</a></li>
                    <li><a href="#">Customers</a></li>
                    <li><a href="input.html">Settings Data</a></li>
                </ul>
            </div>

            <div class="main-content">
                <h2>Category List</h2>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Category</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Makanan</td>
                                <td>Grade A</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Minuman</td>
                                <td>Grade B</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <&copy; 2024 Materi Kuliah Front-end Development by Nadya Putri | Politeknik LP3I Tasikmalaya.
    </footer>

</body>

</html>
